<script>
  

  $(document).ready(function(){
    $("#hideBtn").click(function(){
        $("#submitForm").hide();
    });
    $("#showBtn").click(function(){
        $("#submitForm").show();
    });
});

   $("#submitForm" ).click(function(){
      var emailAddress = $('#exampleInputEmail').val();
      var fullName = $('#exampleInputFullname').val();
      var message = $('#exampleInputMessage').val();

      if(emailAddress ===""){
          $('#email_error').text('please enter your email address');
      } else{
        $('#email_error').text('');
      }

      if(fullName ===""){
          $('#fullname_error').text('please enter your fullname');
      } else{
        $('#fullname_error').text('');
      }

      if(message ===""){
          $('#message_error').text('message is required');
      }   else{
        $('#message_error').text('');
      }

      if (emailAddress !=="" && fullName !=="" && message !=="") {
        var formVaules = {
            emailAddress: emailAddress,
            fullName: fullName,
            message: message
        };
        console.log(formVaules);

      }
      return false;

   });

});
